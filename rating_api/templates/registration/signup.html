{% load rest_framework %}

<html><body>

    {% if request.user.username%}
    <p>Current User : {{request.user.username}}</p>
    <a href = "/api/logout">Logout</a>
    {%else%}
    <form method="POST">
        {% csrf_token %}
        {% render_form serializer %}
        <input type="submit" value="Sign Up">
    </form>
    {%endif%}

</body></html>

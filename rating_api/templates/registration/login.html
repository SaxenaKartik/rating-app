{% load rest_framework %}

<html><body>
    {% if request.user.username%}
    <p>Current User : {{request.user.username}}</p>
    <a href = "/api/logout">Logout</a>
    {%else%}
    <form method="post">
    {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
      {{form}}
      <button type="submit">Log in</button>
    </form>
    {%endif%}

</body></html>
